<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fun with triangles</title>
</head>
<body>
    <header>
        <h1>Hypotenuse of a triangle</h1>
    </header>
    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back</a>
<section class="hypo-section">
    <h2>Enter the lengths of sides of right angle triangle</h2>
    <div class="triangle-container">
        <svg height="300" width="200">
              <polygon points="50,50 50,200 200,200" class="triangle" fill="transparent" stroke="black" stroke-width="2px" />
              <text x=20 y=120>a</text>
              <text x=100 y=230>b</text>
              <text x=150 y=120>c</text>
        </svg>
  </div>
    <div><h3>The formula is c=&#8730;a<sup>2</sup>+b<sup>2</sup></h3></div>
    <form class="form" id="formHyp">
        
        <label class="label">a=
        <input class="inputBox a" type="number" min="0.0001" step="0.00001" required> </label>
        
        <label class="label">b=
        <input class="inputBox b" type="number" min="0.0001" step="0.00001" required></label>

        <button class="button" id="submitBtn">Submit</button> 
    </form>
    <div >
        <h2 class="output">Value will be shown here</h2>
    </div>                
</section>
<footer>
    <h4>Connect with me</h4>
    <ul>
        <li class="links"><a href="https://github.com/rahulmistry751"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li class="links"><a href="https://www.linkedin.com/in/rahul-mistry-xl/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
        <li class="links"><a href="https://rahul-folio.netlify.app/"><i class="fa fa-briefcase" aria-hidden="true"></i></a></li>
    </ul>
</footer>
<script>
    const output=document.querySelector(".output");
    const submitBtn=document.querySelector("#submitBtn");    
    const aValue=document.querySelector(".a");    
    const bValue=document.querySelector(".b");    
    
    //console.log(Math.pow(aValue.value,2));
    //console.log(Math.pow(bValue.value,2));
    submitBtn.addEventListener("click",(e)=>{
        e.preventDefault(); // Prevents the normal/default functionality of the submit button
        if(aValue.value && bValue.value){ //Checks if both values are entered
            let hypo=Math.sqrt(Math.pow(aValue.value,2)+Math.pow(bValue.value,2));
            output.textContent=`c=${hypo.toFixed(3)}`;
        }
        else{
            output.textContent="Please enter both values";
        }
        
    })
</script>
</body>
</html>
